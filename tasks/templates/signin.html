{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="{% url 'signin_page' %}" method="POST" class="card card-body  mt-5"
                style="background-color: rgb(255, 255, 255, 0.5);">
                <h1 class="text-center">Signin</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" id="username"
                        placeholder="Ingresar nombre de usuario"
                        style="background-color: rgb(174, 94, 129,0.26); border-color: rgb(174, 94, 129,0.7);">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Escribe una contraseÃ±a"
                        style="background-color: rgb(174, 94, 129,0.26); border-color: rgb(174, 94, 129,0.7);">
                </div>
                <div class=" text-center">
                    <button class="btn col-md-4"
                        style="background-color: rgb(174, 94, 129); color: white; font-weight: bold;">
                        Ingresar
                    </button>
                </div>

                {{ error }}
            </form>
        </div>
    </div>
</main>
{% endblock %}
